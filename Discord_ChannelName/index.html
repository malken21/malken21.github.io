<!DOCTYPE html>
<html lang="ja">
<html>
  <head>
    <meta charset="utf-8" />
    <title>Discord ChannelName HTML</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="sheet.css">
    <script src="script.js"></script>

    <meta property="og:type" content="article">
    <meta property="og:image" content="https://malken21.github.io/Discord_ChannelName/image/favicon.png">
    <meta property="og:description" content="Discordのチャンネル名に大文字を使えるようにするやつ">
    <meta property="og:title" content="Discord ChannelName HTML">

  </head>
  <body>
    <div class="back">
      <p>Discordのチャンネル名に大文字を使えるようにするやつ</p>
      <div class="title"></div>
      <div class="before">
        ここに文字を入力
        <input type="text" id="text" name="name" autocomplete="off" size="15" value="" oninput="input();">
      </div>
      <div class="space"></div>
      <div class="after">
        <div id="Discord">結果</div>
        <input type="button" value="コピー" onclick="copy();">
      </div>
    </div>
  </body>
</html>
